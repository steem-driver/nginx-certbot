log_format local '$remote_addr - $http_x_forwarded_for - $remote_user [$time_local] "$host" "$request" '
            '$status $body_bytes_sent "$http_referer" '
            '"$http_user_agent" $request_time';

log_format upstreamlog '[$time_local] $remote_addr - $remote_user - $server_name to: $upstream_addr: $request upstream_response_time $upstream_response_time msec $msec request_time $request_time';

server {
    listen 80;
    server_name notification.steem.buzz;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

upstream websocket {
    server localhost:4000;
}

server {
    listen 443 ssl;
    server_name notification.steem.buzz;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/notification.steem.buzz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/notification.steem.buzz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    ssl_session_timeout 20m;
    # ssl_verify_client off;

    # access_log /etc/nginx/conf.d/notification.steem.buzz.log upstreamlog;

    location / {
        proxy_pass          http://websocket;

        proxy_set_header    Host                $host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        # add_header          Access-Control-Allow-Origin *;
        # proxy_set_header    X-Nginx-Proxy       true;

        # enables WS support
        proxy_set_header    Connection          "upgrade";
        proxy_set_header    Upgrade $http_upgrade;
        proxy_http_version  1.1;

        # fastcgi_connect_timeout     60;
        # proxy_connect_timeout       60;
        proxy_send_timeout          300;
        proxy_read_timeout          300;
        # send_timeout                300;
        # resolver_timeout            300;
    }
}
